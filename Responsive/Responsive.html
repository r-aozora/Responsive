<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="Responsive.css" class="css">

        <title>Responsive</title>
    </head>
    <body>
        <div class="container mt-3 pt-3 pb-3 bg-light">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama</label>
                        <input type="text" name="nama" id="nama" class="form-control">
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" name="kelas" id="kelas" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat</label>
                        <textarea type="text" name="alamat" id="alamat" rows="3" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="tentang-kamu" class="form-label">Tentang Kamu</label>
                        <textarea type="text" name="tentang-kamu" id="tentang-kamu" rows="3" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <button id="btn" class="btn btn-dark mb-3">Simpan</button>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h1>Test 1</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card card-2">
                        <div class="card-body">
                            <h1>Test 2</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 d-md-none">
                    <div class="card">
                        <div class="card-body">
                            <h1>Test 3</h1>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h1>Test 4</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="Responsive.js"></script>
    </body>
</html>
